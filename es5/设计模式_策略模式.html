    <title>Document</title>
    <script>
        //策略类
        var levelOBJ = {
                "A": function(money) {
                    return money * 4
                },
                "B": function(money) {
                    return money * 3
                },
                "C": function(money) {
                    return money * 2
                }
            }
            //环境类
        var caculateBouns = function(level, money) {
            return levelOBJ[level](money);
        }
        console.log(caculateBouns("A", 1000))
    </script>
