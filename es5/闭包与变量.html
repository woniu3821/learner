    <title>Document</title>
    <script>
        function creatFunctions() {
            var result = new Array();
            for (var i = 0; i < 10; i++) {
                result[i] = function() {
                    return i;
                }
            }
            return result;
        }
        var result = creatFunctions();
        console.log(result);

        function createFunctions1() {
            var result = new Array();
            for (var i = 0; i < 10; i++) {
                result[i] = function(num) {
                    return function() {
                        return num;
                    }
                }(i);
            }
            return result;
        }
    </script>
