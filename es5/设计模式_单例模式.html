<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        class CreateUser {
            constructor(name) {
                this.name = name;
                this.getName();
            }
            getName() {
                return this.name;
            }
        }
        var ProxyMode = (function() {
            var instance = null;
            return function(name) {
                if (!instance) {
                    instance = new CreateUser(name);
                }
                return instance;
            }
        })()
        var a = new ProxyMode("aaa");
        var b = new ProxyMode("bbb");
        let c = a.getName();
        let d = b.getName();
        console.log(c, d) //aaa
    </script>
</head>

<body>

</body>

</html>
