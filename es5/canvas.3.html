<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function() {
            let drawing = document.getElementById("drawing");
            if (drawing.getContext) {
                let context = drawing.getContext("2d");
                let image = document.images[0];
                context.drawImage(image, 0, 30, 100, 100);
                context.shadowOffsetX = 10;
                context.shadowOffsetY = 10;
                context.shadowBlur = 10; //设置模糊数
                context.shadowColor = "rgba(0,0,0,0.5)";

                let gradient = context.createLinearGradient(30, 100, 130, 140)
                gradient.addColorStop(0, "red")
                gradient.addColorStop(1, "yellow")
                context.fillStyle = gradient;
                context.fillRect(30, 100, 100, 40);
                context.moveTo(0, 0);
                let radial = context.createRadialGradient(55, 55, 0, 55, 55, 30);
                radial.addColorStop(0, "red");
                radial.addColorStop(1, "blue");
                context.fillStyle = radial;
                context.fillRect(30, 30, 50, 50)

            }
            history.pushState({
                name: "Nicholas"
            }, "Nicholas page", "nicholas.html")
        }
    </script>
</head>

<body>
    <img src="./static/notimg26.jpg" alt="" class="src">
    <canvas id="drawing" width="300" height="300"></canvas>
</body>

</html>
